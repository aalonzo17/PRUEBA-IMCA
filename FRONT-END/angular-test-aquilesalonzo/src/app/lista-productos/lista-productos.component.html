<div mat-dialog-title>
    <h3>Carrito</h3>
</div>

<div mat-dialog-content>
    <div class="tabla-cont">
        <table id="tableProducts">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Marca</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of data">
                    <td>{{ item.productoNombre }}</td>
                    <td>{{ item.marca }}</td>
                    <td>{{ item.precio }}</td>
                    <td>{{ item.cantidad }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div mat-dialog-actions>
    <button class="cancelButton" mat-raised-button  type="button" [mat-dialog-close]="false">Cancelar</button>
    <button class="doneButton" mat-raised-button (click)="sendShoppingCar()">Comprar</button>
</div>
